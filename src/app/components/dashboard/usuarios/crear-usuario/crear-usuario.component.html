<div class="container">
    <mat-toolbar>
        <span>Usuarios</span>
    </mat-toolbar>
    <mat-card>
        <form [formGroup]="form" (ngSubmit)="agregarUsuario()">
            <mat-grid-list cols="4" rowHeight="70px">
                <mat-grid-tile
                    [colspan]="1" [rowspan]="1">
                    <mat-form-field class="example-form-field" class="ancho">
                        <mat-label>Usuario</mat-label>
                        <input matInput autocomplete="off" type="text" formControlName="usuario">
                      </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile
                    [colspan]="3" [rowspan]="5">
                    <img src="./assets/img/user.png" width="250" height="250">
                </mat-grid-tile>
                <mat-grid-tile
                    [colspan]="1" [rowspan]="1">
                    <mat-form-field class="example-form-field" class="ancho">
                        <mat-label>Nombre</mat-label>
                        <input matInput autocomplete="off" type="text" formControlName="nombre">
                      </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile
                    [colspan]="1" [rowspan]="1">
                    <mat-form-field class="example-form-field" class="ancho">
                        <mat-label>Apellido</mat-label>
                        <input matInput autocomplete="off" type="text" formControlName="apellido">
                      </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile
                    [colspan]="1" [rowspan]="1">
                    <mat-form-field class="ancho">
                        <mat-label>Sexo</mat-label>
                        <mat-select formControlName="sexo">
                          <mat-option *ngFor="let item of sexos" [value]="item.value">
                            {{item.viewValue}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile
                    [colspan]="1" [rowspan]="1">
                    <button class="btn-new-user" mat-raised-button>Volver</button>
                    <button type="submit" class="btn-new-user" mat-raised-button color="primary">Guardar</button>
                </mat-grid-tile>
            </mat-grid-list>
        </form>
    </mat-card>
</div>
