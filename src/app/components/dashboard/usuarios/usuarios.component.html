<div class="container">
    
    <mat-toolbar>
        <span>Usuarios</span>
        <span class="example-spacer"></span>
        <button routerLink="/dashboard/crear-usuario" mat-fab color="accent">
          <mat-icon>person_add_alt</mat-icon>
        </button>
    </mat-toolbar>

    <mat-form-field appearance="standard">
      <mat-label>Filtrar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ej. Juan" #input>
    </mat-form-field>    

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z4">

        <ng-container matColumnDef="usuario">
          <th mat-header-cell *matHeaderCellDef> Usuario </th>
          <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
        </ng-container>
      
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
      
        <ng-container matColumnDef="apellido">
          <th mat-header-cell *matHeaderCellDef> Apellido </th>
          <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
        </ng-container>
      
        <ng-container matColumnDef="sexo">
          <th mat-header-cell *matHeaderCellDef> Sexo </th>
          <td mat-cell *matCellDef="let element"> {{element.sexo}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element; let i = index" style="text-align:right">
              <a class="pointer" style="color: #3469bd" matTooltip="Ver usuario">
                <mat-icon>search</mat-icon>
              </a>
              <a class="pointer" style="color: #0f7629" matTooltip="Editar usuario">
                <mat-icon>edit</mat-icon>
              </a>
              <a class="pointer" style="color:#b52828" (click)="eliminarUsuario(i)" matTooltip="Eliminar usuario">
                <mat-icon>delete</mat-icon>
              </a>
            </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[2, 3, 4, 10]" aria-label="Select page of users"></mat-paginator>
</div>
